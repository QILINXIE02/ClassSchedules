<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Interactive Calendar</h1>
        </header>
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#calendar">Calendar</a></li>
                    <li><a href="#events">Events</a></li>
                    <li><a href="#settings">Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <div id="calendar-section" class="active">
                <div id="calendar"></div>
            </div>
            <div id="events-section" class="hidden">
                <h2>Events</h2>
                <ul id="event-list">
                    <!-- Event items will be populated here -->
                </ul>
            </div>
            <div id="settings-section" class="hidden">
                <h2>Settings</h2>
                <p>Settings will be available here.</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Qilin's Calendar App</p>
        </footer>
    </div>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <!-- Your custom JS -->
    <script src="script.js"></script>
</body>
</html>
